<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/customer/assets/bootstrap/v5.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link rel="stylesheet" href="/customer/assets/css/custom-style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>List customers</title>
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">List of customers</a>
          <div class="d-flex" style="gap: 10px;">
            <button class="btn btn-outline-light" type="button">
              <i class="fas fa-history"></i>
              Transfer histories
            </button>
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#modalCreate">
              <i class="far fa-plus-square"></i>
              Add new customer
            </button>
          </div>
        </div>
      </nav>
    </header>

    <div class="content">
      <table id="tbCustomer" class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>FullName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Balance</th>
            <th colspan="5">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>


  <!--  Close Modal-->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body">
        </div>
        <button type="button" id="btnCloseToast" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Modal Create -->
  <div class="modal fade" id="modalCreate" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Modal create</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post">
            <div class="row mb-3 mt-3">
              <div class="col-lg-6">
                <label for="fullNameCre" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullNameCre">
              </div>
              <div class="col-lg-6">
                <label for="emailCre" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailCre">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="phoneCre" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phoneCre">
              </div>
              <div class="col-lg-6">
                <label for="addressCre" class="form-label">Address</label>
                <input type="text" class="form-control" id="addressCre">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-success" id="btnCreate">
            <i class="fas fa-plus"></i>
            Create
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Update -->
  <div class="modal fade" id="modalUpdate" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Modal update</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post">
            <div class="row mb-3 mt-3">
              <div class="col-lg-6">
                <label for="fullNameUp" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullNameUp">
              </div>
              <div class="col-lg-6">
                <label for="emailUp" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailUp">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="phoneUp" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phoneUp">
              </div>
              <div class="col-lg-6">
                <label for="addressUp" class="form-label">Address</label>
                <input type="text" class="form-control" id="addressUp">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-outline-secondary" id="btnUpdate">
            <i class="fas fa-pencil"></i>
            Update
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Deposit -->
  <div class="modal fade" id="modalDeposit" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Modal Deposit</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post">
            <div class="row mb-3 mt-3">
              <div class="col-lg-6">
                <label for="fullNameDeposit" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullNameDeposit" readonly>
              </div>
              <div class="col-lg-6">
                <label for="emailDeposit" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailDeposit" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="balanceDeposit" class="form-label">balance ($)</label>
                <input type="text" class="form-control" id="balanceDeposit" disabled>
              </div>
              <div class="col-lg-6">
                <label for="transactionDeposit" class="form-label">Transaction Amount ($)</label>
                <input type="number" class="form-control" id="transactionDeposit">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-outline-success" id="btnDeposit">
            <i class="fas fa-plus"></i>
            Deposit
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Withdraw -->
  <div class="modal fade" id="modalWithdraw" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Modal Withdraw</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post">
            <div class="row mb-3 mt-3">
              <div class="col-lg-6">
                <label for="fullNameWithdraw" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullNameWithdraw" readonly>
              </div>
              <div class="col-lg-6">
                <label for="emailWithdraw" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailWithdraw" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="balanceWithdraw" class="form-label">balance ($)</label>
                <input type="text" class="form-control" id="balanceWithdraw" disabled>
              </div>
              <div class="col-lg-6">
                <label for="transactionWithdraw" class="form-label">Transaction Amount ($)</label>
                <input type="number" class="form-control" id="transactionWithdraw">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-outline-warning" id="btnWithdraw">
            <i class="fas fa-minus"></i>
            Withdraw
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Transfer -->
  <div class="modal fade" id="modalTransfer" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Modal Transfer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post">
            <!-- 1 -->
            <div class="row mb-3 mt-3">
              <div class="col-lg-6">
                <label for="IdSender" class="form-label">Sender ID</label>
                <input type="text" class="form-control" id="IdSender" readonly>
              </div>
              <div class="col-lg-6">
                <label for="nameSender" class="form-label">Sender Name</label>
                <input type="text" class="form-control" id="nameSender" readonly>
              </div>
              <div class="col-lg-6">
                <label for="emailSender" class="form-label">Sender Email</label>
                <input type="email" class="form-control" id="emailSender" readonly>
              </div>
              <div class="col-lg-6">
                <label for="balanceSender" class="form-label">Sender balance ($)</label>
                <input type="text" class="form-control" id="balanceSender" disabled>
              </div>
            </div>
            <!-- 2 -->
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="nameRecipient" class="form-label">Recipient Name</label>
                <select class="form-control" id="nameRecipient">
                  <option></option>
              </div>
              <div class="col-lg-6">
                <label for="transactionAmount" class="form-label">Transaction Amount ($)</label>
                <input type="number" class="form-control" id="transactionAmount">
              </div>
              <div class="col-lg-6">
                <label for="fees" class="form-label">Fees (%)</label>
                <input type="text" class="form-control" id="fees" disabled>
              </div>
              <div class="col-lg-6">
                <label for="totalAmout" class="form-label">Total Amount Of Transaction ($)</label>
                <input type="text" class="form-control" id="totalAmout" disabled>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-outline-primary" id="btnTransfer">
            <i class="fas fa-exchange-alt"></i>
            Transfer
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>

    const bodyCustomer = document.querySelector('#tbCustomer tbody');
    const btnCreate = document.getElementById('btnCreate');
    const btnUpdate = document.getElementById('btnUpdate');
    const btnDeposit = document.getElementById('btnDeposit');
    const btnWithdraw = document.getElementById('btnWithdraw');
    const toastLive = document.getElementById('liveToast');
    const toastBody = document.getElementById('toast-body');
    const btnCloseToast = document.getElementById('btnCloseToast');

    const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLive);


    let personId = 0;

    async function fetchALlPerson() {
      const response = await fetch("http://localhost:3301/person");
      const persons = await response.json();
      return persons;
    }

    const getALlPerson = async () => {
      const persons = await fetchALlPerson();
      console.log(persons);

      persons.forEach(item => {
        const str = renderPerson(item);
        bodyCustomer.innerHTML += str;
      });

      const btnEditElems = document.querySelectorAll('.edit');

      btnEditElems.forEach(item => {
        item.addEventListener('click', async () => {
          personId = item.getAttribute('data-id');

          const person = await getPersonById(personId);

          openModal('modalUpdate');

          document.getElementById('fullNameUp').value = person.fullName;
          document.getElementById('emailUp').value = person.email;
          document.getElementById('phoneUp').value = person.phone;
          document.getElementById('addressUp').value = person.address;

        })
      })
      const btnDepositElems = document.querySelectorAll('.deposit');

      btnDepositElems.forEach(item => {
        item.addEventListener('click', async () => {
          personId = item.getAttribute('data-id');
          const person = await getPersonById(personId);
          openModal('modalDeposit');


          document.getElementById('fullNameDeposit').value = person.fullName;
          document.getElementById('emailDeposit').value = person.email;
          document.getElementById('balanceDeposit').value = person.balance;
          document.getElementById('transactionDeposit').value = '';
        })
      })
      const btnWithdrawElems = document.querySelectorAll('.withdraw');

      btnWithdrawElems.forEach(item => {
        item.addEventListener('click', async () => {
          personId = item.getAttribute('data-id');
          const person = await getPersonById(personId);
          openModal('modalWithdraw');


          document.getElementById('fullNameWithdraw').value = person.fullName;
          document.getElementById('emailWithdraw').value = person.email;
          document.getElementById('balanceWithdraw').value = person.balance;
          document.getElementById('transactionWithdraw').value = '';
        })
      })
    }

    const getPersonById = async (personId) => {
      const response = await fetch("http://localhost:3301/person/" + personId);
      const person = await response.json();
      return person;
    }

    const fetchUpdatePerson = async (personId, obj) => {
      const response = await fetch("http://localhost:3301/person/" + personId, {
        method: 'PATCH',
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        },
        body: JSON.stringify(obj)
      });
      const person = await response.json();
      return person;
    }
    const fetchDepositPerson = async (personId, obj) => {
      const response = await fetch("http://localhost:3301/person/" + personId, {
        method: 'PATCH',
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        },
        body: JSON.stringify(obj)
      });
      const person = await response.json();
      return person;
    }
    const fetchWithdrawPerson = async (personId, obj) => {
      const response = await fetch("http://localhost:3301/person/" + personId, {
        method: 'PATCH',
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        },
        body: JSON.stringify(obj)
      });
      const person = await response.json();
      return person;
    }

    const renderPerson = (obj) => {
      return `
                <tr id="tr_${obj.id}">
                    <td>${obj.id}</td>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.phone}</td>
                    <td>${obj.address}</td>
                    <td>${obj.balance}</td>
                    <td>
                        <button class="btn btn-outline-secondary edit" id="data_${obj.id}" data-id="${obj.id}">
                            <i class="far fa-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-success deposit" id="data_${obj.id}" data-id="${obj.id}">
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-warning withdraw" id="data_${obj.id}" data-id="${obj.id}">
                            <i class="fas fa-minus"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary transfer" id="data_${obj.id}" data-id="${obj.id}">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-danger block" id="data_${obj.id}" data-id="${obj.id}">
                            <i class="fas fa-ban"></i>
                        </button>
                    </td>
                </tr>
            `
    }

    btnCreate.addEventListener('click', async () => {
      const fullName = document.getElementById('fullNameCre').value;
      const email = document.getElementById('emailCre').value;
      const phone = document.getElementById('phoneCre').value;
      const address = document.getElementById('addressCre').value;
      const balance = 0;
      const deleted = 0;

      const obj = {
        fullName,
        email,
        phone,
        address,
        balance,
        deleted
      };

      const rawResponse = await fetch("http://localhost:3301/person", {
        method: 'POST',
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        },
        body: JSON.stringify(obj)
      });

      const content = await rawResponse.json();

      const str = renderPerson(content);
      bodyCustomer.innerHTML += str;

      closeModal('modalCreate')

    })

    btnUpdate.addEventListener('click', async () => {
      const fullName = document.getElementById('fullNameUp').value;
      const email = document.getElementById('emailUp').value;
      const phone = document.getElementById('phoneUp').value;
      const address = document.getElementById('addressUp').value;

      const obj = {
        fullName,
        email,
        phone,
        address
      };

      const content = await fetchUpdatePerson(personId, obj);

      const updateRow = document.getElementById('tr_' + personId);
      const str = renderPerson(content);
      updateRow.innerHTML = str;

      closeModal('modalUpdate');

      toastBody.innerText = 'Cập nhật thông tin thành công'
      toastBootstrap.show()

      setTimeout(() => {
        btnCloseToast.click()
      }, 2500);
    })
    btnDeposit.addEventListener('click', async () => {

      const transaction = parseFloat(document.getElementById('transactionDeposit').value);
      if (isNaN(transaction) || transaction <= 0) {
        toastBody.innerText = 'Số tiền giao dịch không hợp lệ';
        toastBootstrap.show();
        return;
      }
      const balanceElement = document.getElementById('balanceDeposit');
      const currentBalance = parseFloat(balanceElement.value);
      const newBalance = currentBalance + transaction;

      const obj = {
        fullName: document.getElementById('fullNameDeposit').value,
        email: document.getElementById('emailDeposit').value,
        balance: newBalance,
        transaction: transaction
      };

      const content = await fetchDepositPerson(personId, obj);

      const updateRow = document.getElementById('tr_' + personId);
      const str = renderPerson(content);
      updateRow.innerHTML = str;

      closeModal('modalDeposit');

      toastBody.innerText = 'Nạp tiền thành công'
      toastBootstrap.show()

      setTimeout(() => {
        btnCloseToast.click()
      }, 2500);
    })
    btnWithdraw.addEventListener('click', async () => {
      const transaction = parseFloat(document.getElementById('transactionWithdraw').value);
      if (isNaN(transaction) || transaction <= 0) {
        toastBody.innerText = 'Số tiền giao dịch không hợp lệ';
        toastBootstrap.show();
        return;
      }

      const balanceElement = document.getElementById('balanceWithdraw');
      const currentBalance = parseFloat(balanceElement.value);

      if (transaction > currentBalance) {
        toastBody.innerText = 'Số dư không đủ';
        toastBootstrap.show();
        return;
      }

      const newBalance = currentBalance - transaction;

      const obj = {
        fullName: document.getElementById('fullNameWithdraw').value,
        email: document.getElementById('emailWithdraw').value,
        balance: newBalance,
        transaction: transaction
      };

      const content = await fetchWithdrawPerson(personId, obj);

      const updateRow = document.getElementById('tr_' + personId);
      const str = renderPerson(content);
      updateRow.innerHTML = str;

      closeModal('modalWithdraw');

      toastBody.innerText = 'Rút tiền thành công';
      toastBootstrap.show();

      setTimeout(() => {
        btnCloseToast.click();
      }, 2500);
    });

    function openModal(elem) {
      let el = document.getElementById(elem);
      new bootstrap.Modal(el).show();
    }

    function closeModal(elem) {
      document.getElementById(elem).style.display = "none";
      document.getElementById(elem).classList.remove("show");
      document.querySelector('.modal-backdrop').remove();
      document.querySelector('body').setAttribute('style', 'overflow: none');
    }


    getALlPerson();
  </script>
</body>

</html>
